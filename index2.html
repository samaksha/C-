<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="calc">
      <div id="row1" class="whiteborder">
        <h1 id="display"></h1>
      </div>
      <div id="row2" class="whiteborder pad">
        <div id="clear" class="whiteborder operator">
          <p class="centerCont">AC</p>
        </div>
        <div id="signChange" class="whiteborder operator">
          <p class="centerCont">+/-</p>
        </div>
        <div id="percentage" class="whiteborder operator">
          <p class="centerCont">%</p>
        </div>
        <div id="divide" class="whiteborder operator">
          <p class="centerCont">/</p>
        </div>
      </div>
      <div id="row21" class="whiteborder pad">
        <div id="seven" class="whiteborder operand">
          <p class="centerCont">7</p>
        </div>
        <div id="eight" class="whiteborder operand">
          <p class="centerCont">8</p>
        </div>
        <div id="nine" class="whiteborder operand">
          <p class="centerCont">9</p>
        </div>
        <div id="multiply" class="whiteborder operator">
          <p class="centerCont">*</p>
        </div>
      </div>
      <div id="row22" class="whiteborder pad">
        <div id="four" class="whiteborder operand">
          <p class="centerCont">4</p>
        </div>
        <div id="five" class="whiteborder operand">
          <p class="centerCont">5</p>
        </div>
        <div id="six" class="whiteborder operand">
          <p class="centerCont">6</p>
        </div>
        <div id="sub" class="whiteborder operator">
          <p class="centerCont">-</p>
        </div>
      </div>
      <div id="row23" class="whiteborder pad">
        <div id="one" class="whiteborder operand">
          <p class="centerCont">1</p>
        </div>
        <div id="two" class="whiteborder operand">
          <p class="centerCont">2</p>
        </div>
        <div id="three" class="whiteborder operand">
          <p class="centerCont">3</p>
        </div>
        <div id="add" class="whiteborder operator">
          <p class="centerCont">+</p>
        </div>
      </div>
      <div id="row3" class="whiteborder">
        <div id="zero" class="whiteborder operand">
          <p class="centerCont">0</p>
        </div>
        <div id="dot" class="whiteborder operand">
          <p class="centerCont">.</p>
        </div>
        <div id="equalTo" class="whiteborder operator">
          <p class="centerCont">=</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script2.js"></script>
</html>
